<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DatePicker组件</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="date-picker">
        <div class="title">
            <span class="green" id="date-picker-year"></span>
            <span class="green" id="date-picker-month"></span>
            <span class="datepicker-btn" id="pre"><</span> 
            <span class="datepicker-btn" id="next">></span>
        </div>

        <div class="body">
            <div class="body-title">
                <ul>
                    <li>日</li>
                    <li>一</li>
                    <li>二</li>
                    <li>三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                </ul>
            </div>
            <div class="body-list">
                <ul id="days">

                </ul>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
