<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript实现图片爆炸效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 1000px;
            height: 600px;
        }

        #container>div {
            position: absolute;
            top: 0;
            left: 0;
        }

        #container .box {
            position: absolute;
            transform-style: preserve-3d;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        var imgSrc = ['1.png', '2.png', '3.png', '4.png', '5.png'];
        var col = 30;
        var row = 25;
        var index = 0;
        var zIndex = 9999;
        var ready = true;
        var container = document.querySelector('#container');

        window.onload = boom;

        function boom() {
            var box = document.createElement('div');
            var html = '';

            box.style.zIndex = zIndex--;

            for (var y = 0; y < row; y++) {
                for (var x = 0; x < col; x++) {
                    var width = container.getBoundingClientRect().width / col;
                    var height = container.getBoundingClientRect().height / row;
                    html +=
                        `<div class="box" style="
                    background: url('./img/${imgSrc[index]}');
                    width: ${width}px;
                    height: ${height}px;
                    top : ${y * height}px;
                    left : ${x * width}px;
                    background-position-x:${width * -x}px;
                    background-position-y:${height * -y}px;
                    transition:all 1.5s,opacity 0.9s ;
                "></div>`;
                }
            }
            box.innerHTML = html;

            container.appendChild(box);

            var boxArr = document.getElementsByClassName('box');

            container.onclick = function () {
                if (ready) {
                    ready = !ready;
                } else {
                    return;
                }
                setTimeout(function () {

                    for (i = 0; i < boxArr.length; i++) {
                        boxArr[i].style.cssText +=
                            `
                transform :
                            perspective(500px)
                            rotateX(${randomNum(-180,180)}deg)
                            rotateY(${randomNum(-180,180)}deg)
                            rotateZ(${randomNum(-180,180)}deg)
                            translateX(${randomNum(-200,200)}px)
                            translateY(${randomNum(-200,200)}px)
                            translateZ(${randomNum(-1000,1000)}px)
                ;
                opacity : 0;
            `;
                    }

                    ready = !ready;
                    index++;
                    if (index === imgSrc.length) index = 0;
                    boom();
                }, 500);

                setTimeout(function () {
                    box.remove();
                }, 2000);

            }
        }

        function randomNum(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>

</html>
