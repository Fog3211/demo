<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>TodoList</title><link rel=stylesheet href=node_modules/todomvc-app-css/index.css><link href=/static/css/app.83db6d4d5d5eef64ad9569434be4057f.css rel=stylesheet></head><body><section class=todoapp><header class=header><h1>{{title}}</h1><input class=new-todo placeholder="What needs to be done?" autofocus v-model.trim=newTodo @keyup.enter=addTodo></header><section class=main><input id=toggle-all class=toggle-all type=checkbox v-model=isAll> <label for=toggle-all>Mark all as complete</label><ul class=todo-list><li v-for="(todo,index) in filteredTodos" :class="{completed:todo.completed,editing:todo==editedTodo}"><div class=view><input class=toggle type=checkbox v-model=todo.completed> <label @dblclick=editTodo(todo)>{{todo.content}}</label> <button class=destroy @click=removeTodo(index)></button></div><input class=edit value="Rule the web" v-model.trim=todo.content v-focus="todo==editedTodo" @keyup.esc=cancelEdit(todo) @keyup.enter=doneEdit(todo,index) @blur=doneEdit(todo,index)></li></ul></section><footer class=footer v-show=todos.length><span class=todo-count><strong>{{remian}}</strong> {{todos.length>1?'items':'item'}} left</span><ul class=filters><li><a :class="{selected:hashName=='all'}" href=#/ >All</a></li><li><a :class="{selected:hashName=='active'}" href=#/active>Active</a></li><li><a :class="{selected:hashName=='completed'}" href=#/completed>Completed</a></li></ul><button class=clear-completed @click=clear>Clear completed</button></footer></section><footer class=info><p>Double-click to edit a todo</p><p>Template by <a href=http://sindresorhus.com>Sindre Sorhus</a></p><p>Created by <a href=http://todomvc.com>you</a></p><p>Part of <a href=http://todomvc.com>TodoMVC</a></p></footer><script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js></script><script type=text/javascript src=/static/js/vendor.bae85e837094ab927233.js
